<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Horizontal Boxes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="image1.jpg" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Box 1</h5>
                        <p class="card-text">This is some text for Box 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="image2.jpg" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Box 2</h5>
                        <p class="card-text">This is some text for Box 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="image3.jpg" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Box 3</h5>
                        <p class="card-text">This is some text for Box 3.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="image4.jpg" alt="Image 4">
                    <div class="card-body">
                        <h5 class="card-title">Box 4</h5>
                        <p class="card-text">This is some text for Box 4.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
